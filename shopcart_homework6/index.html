<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>my makeup store</h1>
      <br />
      <div class="row">
        <div id="lipstick" class="col-lg-3 col-md-6 col-sm-12">
          <div class="card width-card">
            <img src="lipstick.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title title1">product 1</h5>
              <p class="card-text">lipstick costs 5$</p>
              <button onclick="addToCart(1)">Add To Cart</button>
            </div>
          </div>
        </div>
        <div id="blusher" class="col-lg-3 col-md-6 col-sm-12">
          <div class="card width-card">
            <img src="blusher.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title title2">product 2</h5>
              <p class="card-text">blusher costs 10$</p>
              <button onclick="addToCart(2)">Add To Cart</button>
            </div>
          </div>
        </div>
        <div id="eyeshadows" class="col-lg-3 col-md-6 col-sm-12">
          <div class="card width-card">
            <img src="eyesadows.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title title3">product 3</h5>
              <p class="card-text">eyeshadows costs 15$</p>
              <button onclick="addToCart(3)">Add To Cart</button>
            </div>
          </div>
        </div>
        <div id="eyeliner" class="col-lg-3 col-md-6 col-sm-12">
          <div class="card width-card">
            <img src="eyeliner.jpg" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title title4">product 4</h5>
              <p class="card-text">eyeliner costs 20$</p>
              <button onclick="addToCart(4)">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h2>my Cart:</h2>
      <p id="cartEmpty">your cart is empty</p>
    </div>
    <div id="shoppingCart"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
