<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sassForm_homework9</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <form method="post" action="mailto:ayalashulman1@gmail.com">
      <label for="first_name">First Name</label><br />
      <input type="text" name="first_name" />
      <br />
      <br />
      <label for="last_name">Last Name</label><br />
      <input type="text" name="last_name" />
      <br />
      <br />
      <label for="your_email">Email</label><br />
      <input type="email" name="your_email" />
      <br />
      <br />
      <label for="your_password">Password</label><br />
      <input type="password" name="your_password" />
      <br />
      <br />
      <label for="repeat_password"> Repeat password</label><br />
      <input type="password" name="repeat_password" />
      <br />
      <br />
      <p class="buttons">
        <input id="Register" type="submit" value="Register" />
        <input id="Reset" type="reset" value="Reset" />
      </p>
    </form>
    <div id="messages">
      <div id="success_message">
        <p>the form has been sent successfully</p>
      </div>
      <div id="Error_Message">
        <p>An error occurred, the form was not sent</p>
      </div>
    </div>
  </body>
</html>
